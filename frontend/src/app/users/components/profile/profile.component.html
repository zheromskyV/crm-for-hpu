<app-page-container [header]="'Мой профиль'">
  <app-user-form
    [isProfilePage]="true"
    [isEditable]="isEditable"
    [userInfo]="userInfo$ | async"
    (stopEditing)="stopEditing()"
  >
  </app-user-form>

  <div class="buttons-container p-d-flex p-jc-end" *ngIf="!isEditable">
    <p-button [label]="'Редактировать'" [icon]="icons.edit" (click)="startEditing()" styleClass="button p-button"></p-button>
  </div>
</app-page-container>
