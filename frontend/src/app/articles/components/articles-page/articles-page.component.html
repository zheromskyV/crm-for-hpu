<app-page-container [header]="'Полезные статьи'">
  <div class="p-grid">
    <div class="p-col-12 p-md-5">
      <app-article-list [articles]="articles" (articleClicked)="selectArticle($event)"></app-article-list>
    </div>
    <div class="p-col-12 p-md-7">
      <app-search [(query)]="query"></app-search>
      <app-article [article]="selectedArticle" (createReport)="createReport($event)"></app-article>
    </div>
  </div>
</app-page-container>
