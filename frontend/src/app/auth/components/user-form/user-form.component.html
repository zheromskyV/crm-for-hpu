<form
  class="form p-d-flex p-flex-column p-jc-start"
  [class.non-editable]="!isEditable"
  [formGroup]="formGroup"
  novalidate
>
  <div class="info-section">
    <div class="field p-inputgroup">
      <span class="p-inputgroup-addon">
        <i [class]="icons.email"></i>
      </span>
      <input
        pInputText
        type="text"
        [placeholder]="'Логин (почта)'"
        autocomplete="off"
        class="p-inputtext"
        [id]="formFields.login"
        [formControlName]="formFields.login"
      />
    </div>

    <div class="field p-inputgroup" *ngIf="!isProfilePage">
      <span class="p-inputgroup-addon">
        <i [class]="icons.password"></i>
      </span>
      <input
        pPassword
        type="password"
        autocomplete="off"
        [placeholder]="'Пароль'"
        [id]="formFields.password"
        [formControlName]="formFields.password"
        [feedback]="false"
      />
    </div>

    <div class="field dropdowns p-grid p-formgrid">
      <p-dropdown
        class="role p-col-12 p-md-6"
        [options]="rolesForDropdown"
        optionLabel="label"
        optionValue="value"
        [placeholder]="'Роль'"
        [id]="formFields.role"
        [formControlName]="formFields.role"
      ></p-dropdown>

      <p-calendar
        *ngIf="isProfileSectionVisible"
        class="birthday p-col-12 p-md-6"
        dateFormat="dd-mm-yy"
        [placeholder]="'Дата рождения'"
        [id]="formFields.birthday"
        [formControlName]="formFields.birthday"
      ></p-calendar>
    </div>
  </div>

  <div class="profile-section" *ngIf="isProfileSectionVisible">
    <div class="field p-inputgroup">
      <span class="p-inputgroup-addon">
        <i [class]="icons.name"></i>
      </span>
      <input
        pInputText
        type="text"
        [placeholder]="'Имя'"
        autocomplete="off"
        class="p-inputtext"
        [id]="formFields.name"
        [formControlName]="formFields.name"
      />
    </div>

    <div class="field p-inputgroup">
      <span class="p-inputgroup-addon">
        <i [class]="icons.surname"></i>
      </span>
      <input
        pInputText
        type="text"
        [placeholder]="'Фамилия'"
        autocomplete="off"
        class="p-inputtext"
        [id]="formFields.surname"
        [formControlName]="formFields.surname"
      />
    </div>

    <div class="field p-inputgroup">
      <span class="p-inputgroup-addon">
        <i [class]="icons.address"></i>
      </span>
      <input
        pInputText
        type="text"
        [placeholder]="'Адрес'"
        autocomplete="off"
        class="p-inputtext"
        [id]="formFields.address"
        [formControlName]="formFields.address"
      />
    </div>
  </div>

  <div class="buttons-container p-d-flex p-jc-end" *ngIf="isEditable">
    <p-button
      [label]="isProfilePage ? 'Сохранить' : 'Зарегистрироваться'"
      [icon]="isProfilePage ? icons.save : icons.signUp"
      [disabled]="!isFormValid"
      (click)="submit()"
      styleClass="button p-button"
    ></p-button>

    <p-button
      [label]="isProfilePage ? 'Отмена' : 'Назад'"
      [icon]="isProfilePage ? icons.cancel : icons.back"
      (click)="back()"
      styleClass="button p-button-secondary"
    ></p-button>
  </div>
</form>
